<HEAD>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"> </script>
</HEAD>

<body>
  <!-- Altres entorns previstos: default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
  <!-- MÃ©s opcions d'environment a: https://github.com/feiss/aframe-environment-component#parameters -->
  <a-scene environment="preset:yavapai">
    <a-assets>
      <img id="boxTexture" src="oxid.png" />
    </a-assets>
    <a-box position="3 3 -10" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
      <a-animation attribute="scale" direction="alternate" dur="500" repeat="infinite" to="3 3 3"></a-animation>
      <a-animation attribute="rotation" begin="mouseenter" dur="300" to="360 45 45"></a-animation>
    </a-box>
    <a-sphere position="6 6 -7" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
    </a-sphere>
    <a-cylinder position="9 9 -5" rotation="0 45 45" scale="6 2 2">
    </a-cylinder>
    <a-text value="Welcome!" color="#dadada" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
    <a-camera>
      <a-cursor color="#66ffff" scale="0.5 0.5 0.5"></a-cursor>
    </a-camera>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
