<HEAD>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"> </script>
  <script>
    AFRAME.registerComponent("foo", {
      init: function () {
        console.log('%c Proba', 'color: #00fff6');
      },
    });
  </script>
  <style>
    .ar {
      z-index: 1000;
      background-color: #fff;
      position: fixed;
      top: 100px;
    }
  </style>
</HEAD>

<body>
  <div class="ar">hehehe</div>
  <a-scene foo embedded arjs>
    <a-assets>
      <img id="burger" src="/recursos/burger.jpeg" />
    </a-assets>

    <a-marker preset='hiro'>
      <a-plane src="#burger" height="6" width="3" rotation="-40 0 0" position="0 0 -10"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
